<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <div class="container">

        <div class="calculator">
            <div class="screen">
                    <div class="previous-operand"></div>
                    <div class="current-operand"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="clear" class="button">AC</button>
                    <button id="sign" class="button op">+/-</button>
                    <button id="percent" class="button op">%</button>
                    <button id="divide" class="button op">รท</button>
                </div>
                <div class="row">
                    <button id="seven" class="button num">7</button>
                    <button id="eight" class="button num">8</button>
                    <button id="nine" class="button num">9</button>
                    <button id="multiply" class="button op">x</button>
                </div>
                <div class="row">
                    <button id="seven" class="button num">4</button>
                    <button id="eight" class="button num">5</button>
                    <button id="nine" class="button num">6</button>
                    <button id="subtract" class="button op">-</button>
                </div>
                <div class="row">
                    <button id="one" class="button num">1</button>
                    <button id="two" class="button num">2</button>
                    <button id="three" class="button num">3</button>
                    <button id="add" class="button op">+</button>
                </div>
                <div class="row">
                    <button id="zero" class="button num">0</button>
                    <button id="comma" class="button num">.</button>
                    <button id="equals" class="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
