<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="calculator">
            <div class="screen">
                <div id="output"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div id="clear" class="button">C</div>
                    <div id="sign" class="button">+/-</div>
                    <div id="percent" class="button">%</div>
                    <div id="divide" class="button">/</div>
                </div>
                <div class="row">
                    <div id="seven" class="button">7</div>
                    <div id="eight" class="button">8</div>
                    <div id="nine" class="button">9</div>
                    <div id="multiply" class="button">x</div>
                </div>
                <div class="row">
                    <div id="seven" class="button">4</div>
                    <div id="eight" class="button">5</div>
                    <div id="nine" class="button">6</div>
                    <div id="subtract" class="button">-</div>
                </div>
                <div class="row">
                    <div id="one" class="button">1</div>
                    <div id="two" class="button">2</div>
                    <div id="three" class="button">3</div>
                    <div id="add" class="button">+</div>
                </div>
                <div class="row">
                    <div id="zero" class="button">0</div>
                    <div id="comma" class="button">.</div>
                    <div id="equals" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
